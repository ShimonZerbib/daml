syntax = "proto3";

package com.daml.ledger.api.v1;

import "com/daml/ledger/api/v1/experimental_features.proto";

option java_outer_classname = "VersionServiceOuterClass";
option java_package = "com.daml.ledger.api.v1";
option csharp_namespace = "Com.Daml.Ledger.Api.V1";

// Allows clients to retrieve information about the ledger API version
service VersionService {

  // Read the Ledger API version
  rpc GetLedgerApiVersion (GetLedgerApiVersionRequest) returns (GetLedgerApiVersionResponse);
}

message GetLedgerApiVersionRequest {

  // Must correspond to the ledger ID reported by the Ledger Identification Service.
  // Must be a valid LedgerString (as described in ``value.proto``).
  // Required
  string ledger_id = 1;
}

message GetLedgerApiVersionResponse {

  // The version of the ledger API.
  string version = 1;

  // The features supported by this Ledger API endpoint.
  //
  // Daml applications CAN use the feature descriptor on top of 
  // version constraints on the Ledger API version to determine
  // whether a given Ledger API endpoint supports the features
  // required to run the application.
  //
  // See the feature descriptions themselves for the relation between
  // Ledger API versions and feature presence.
  FeatureDescriptor features = 2;
}

message FeatureDescriptor {
  // Features that are determined by the ledger backing the participant node
  // that serves the Ledger API endpoint.
  //
  // All participant nodes connected to the same ledger are expected to report the
  // same values for the ledger features.
  LedgerFeatures ledger = 1;

  // Features that are are specific to the participant node that serves
  // the Ledger API endpoint. 
  ParticipantFeatures participant = 2;

  // Features under development or features that are used
  // for ledger implementation testing purposes only.
  //
  // Daml applications SHOULD not depend on these in production.
  ExperimentalFeatures experimental = 3;
}

// See the feature message definitions for descriptions.
message LedgerFeatures {
  FeatureOrderedContractIds ordered_contract_ids = 2;
}

// See the feature message definitions for descriptions.
message ParticipantFeatures {
  FeatureDamlLf daml_lf = 1;
  FeatureParticipantPruning participant_pruning = 2;
}

// Whether the ledger builds contract-ids in a way that allows Daml code
// to totally order them.
//
// Required since: v1.9
message FeatureOrderedContractIds {}

// The stable DAML-LF versions supported by this participant node.
//
// Required since: v1.0
message FeatureDamlLf {
  // All supported DAML-LF versions, e.g., ["1.14","1.15"]
  repeated string supported_daml_lf_versions = 1;
}

// Whether the participant supports pruning the historic transaction log
// to reclaim storage space.  
//
// Optional since: v1.10
message FeatureParticipantPruning {

  // Whether pruning can remove all divulgence events associated to the 
  // historic transaction log.
  //
  // Optional since: v.12
  bool supports_pruning_all_divulged_events = 1;
}